<!DOCTYPE html>
<html>
    <head>
        <title>osmGeocoder Search Plugin Leaflet Map</title>
        <meta charset="utf-8"/>
        <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"/>
        <link rel = "stylesheet" href = "http://rawgit.com/k4r573n/leaflet-control-osm-geocoder/master/Control.OSMGeocoder.css"/>
    </head>

    <body>
        <div id="map" style="width:1100px; height:790px"></div>
        <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
        <script src="http://rawgit.com/k4r573n/leaflet-control-osm-geocoder/master/Control.OSMGeocoder.js"></script>
        <script>
            var map = L.map('map').setView([-7.805421, 110.379838],13);
            mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';
            L.tileLayer(
                'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
                    attribution: '&copy;'+mapLink+'Contributors',
                    maxZoom: 18,
                }).addTo(map);

            var osmGeocoder = new L.Control.OSMGeocoder({
                collapsed: false,
                position: 'bottomright',
                text: 'Cari!'
            });
            map.addControl(osmGeocoder);
        </script>
    </body>
</html>
