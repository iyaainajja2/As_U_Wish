<!DOCTYPE html>
<html>
	<head>
		<title>Marker Custom Icons Example</title>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	</head>
	
	<body>
	<div id="map" style="width:900px; height:580px"></div>
	<script>
		//Creating map options
		var mapOptions=
			{
			center:[-7.905421, 110.059838],
			zoom: 13
			}
		//Creating a map object
		var map=new L.map('map', mapOptions);
		
		//Creating a layer object
		var layer=new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
		
		//Adding layer to the map
		map.addLayer(layer);
		
		//Icon options
		var iconOptions1=
			{
			iconUrl:'https://www.svgrepo.com/show/366846/airport.svg',
			iconSize:[60, 40]
			}
		
		//Creating a custom icon
		var customIcon=L.icon(iconOptions1);
		
		//Creating Marker Options
		var markerOptions1=
			{
			title:"Lokasi bandara baru",
			clickable:true,
			draggable:true,
			icon:customIcon
			};
        var markerOptions2=
			{
			title:"Lokasi bandara baru lagi",
			clickable:true,
			draggable:true,
			icon:customIcon
			};
		//Creating a marker
		var marker1=L.marker([-7.905421, 110.059838], markerOptions1);
		
		//Adding popup to the marker
		marker1.bindPopup('Yogyakarta International Airport').openPopup();
		
		//Adding marker to the map
		marker1.addTo(map);
	</script>
	</body>
</html>
